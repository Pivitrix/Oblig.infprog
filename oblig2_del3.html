<!DOCTYPE html>

<html>
	<header>
		<meta charset="utf-8" / >
		<title> oblig 2 del 3 </title>
		
		<script>
			window.onload = start;
			function start(){
				document.getElementById("actionmåned").onclick = month;
				document.getElementById("executerannames").onclick = rannames;
				document.getElementById("executestringcount").onclick = stringcount;
			}
		
			var dagerarray = []
			var månedarray = ["Januar", "Februar", "Mars", "April",
						  "Mai", "Juni", "Juli", "August",
						  "September", "Oktober", "November", "Desember"
						 ]
			var getdager = ["31", "28", "31", "30",
						    "31", "30", "31", "31",
						    "30", "31", "30", "31"
						 ]
			var names = ["Hans", "Ole", "Nils", "Olav",
						 "Per", "Knut", "Kari", "Line",
						 "Pia"
						 ]
			
			for (i=1; i < 31; i++){
					dagerarray.push(i)
				}
						 
			function month(){
				var måned = document.getElementById("velgmåned").value
				var inputmåned = document.getElementById("showmåned")
				
				inputmåned.innerHTML = "Dager i " + månedarray[(parseInt(måned)-1)] +" "+getdager[(parseInt(måned)-1)]
			}
			
			
			function rannames(){
				var testarray = []
				var limit = 3
				var insertname = document.getElementById("printnames")
				insertname.innerHTML = " "
				for (i=0; i < limit; i++){
					a = Math.floor(Math.random() *parseInt(names.length))
					check = names[a]
					if (check === testarray[0]){
						limit++
					}
						else if (check === testarray[1]){
							limit++
						}
							else if (check === testarray[2]){
								limit++
							}
								else {testarray.push(check)}
				}
				for (x=0; x < testarray.length; x++){
					insertname.innerHTML += testarray[x]+" ";
				}
			}
			
			function stringcount(){
				var readtxt = document.getElementById("gettxt").value
				var settxt = document.getElementById("txtshow")
				var setcount = document.getElementById("txtcount")
				var result = []
				txtarray =  readtxt.split(" ")
				settxt.innerHTML = ""
				for (i=0; i < txtarray.length; i++){
					var count = 0 
					var check = txtarray[i]
					for (x=0; x < txtarray.length; x++){
						if (check === txtarray[x]){
							count++
						}
					}
					if (result.indexOf(check) === -1){
						result.push(check)
						settxt.innerHTML += check+":"+count+" "
						}
					
				}
			}
			
		</script>
	</header>
	
	<body>
		<h2> Tobias Hansen, informatikk 2015, infprog oblig 2 </h2>

		<h3> oppgave 8 </h3>
		<p id="printnames"> </p>
		<button type="button" id="executerannames"> Klikk her </button>
		<br /> <br />
		
		
		<h3> Oppgave 9B </h3>

		<button id="executestringcount" type="button"> Klikk her </button>

	</body>
