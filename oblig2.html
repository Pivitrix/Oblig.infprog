<!DOCTYPE html>

<html>
	<header>
		<meta charset="utf-8" / >
		<title> Oblig 2 </title>
		
		<script>
			window.onload = oppstart;
			function oppstart(){
				document.getElementById("manytext").onclick = txttall;
				document.getElementById("pengerår").onclick = renter;
				hundred();
				reverse();
			}
			
		// ------ Oppgave 1
			function txttall(){
				var textget = document.getElementById("txtput").value
				var tallget = document.getElementById("tallput").value
				var muchtext = document.getElementById("xtext")
				muchtext.innerHTML =""
				for (i=0; i < tallget; i++) {
					muchtext.innerHTML += textget+"<br />"
				}
				
			}
			
		// ------- Oppgave 2
			var array = []
			function hundred(){              // --- Id names, i cry everytiem (╯°□°）╯︵ ┻━┻
				var firstinsert = document.getElementById("lotsofnumbers")
				var thirdinsert = document.getElementById("morenumbers")
				var fourthinsert = document.getElementById("evenmorenumbers")
				var fifthinsert = document.getElementById("evenevenmorenumbers")
				var sixthinsert = document.getElementById("thisisstupidnumbers")
				var a = 100
				for (i=0; i < a; i++){
					firstinsert.innerHTML += parseInt(i+1) + ", "
					thirdinsert.innerHTML += parseInt(i+1)/2 + ", "
					array.push(parseInt(i+1))
					if (0 < i && i % 3 === 0) {
						fourthinsert.innerHTML += i +", ";
					}
				}
			}
			
			function reverse(){
				
				var hundredreverse = document.getElementById("lotsofnumbers")
				hundredreverse.innerHTML += "<br />"+"<br />"
				for (i=99; i > -1; i--){
					hundredreverse.innerHTML += array[i]+", "
				}
			}
			
		// ------- Oppgave 3
			function renter(){
				var pengtall = document.getElementById("penger").value
				var årtall = document.getElementById("år").value
				var total = document.getElementById("total")
				var rente = document.getElementById("rente").value
				var tot = pengtall
				total.innerHTML =""
				for (i=0; i < årtall; i++) {
					tot = Math.floor(tot = tot*rente)
					total.innerHTML += "Etter " + parseInt(i+1) + " har du "+tot + " penger på banken"+"<br />"
					
				}
			}
		</script>
	</header>
