<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8">
		<title> Oblig 2 del 2 </title>
		
		<script>
			window.onload = oppstart;
			function oppstart(){
				combine();
				document.getElementById("makecal").onclick = kalender;
				arraynonsense();
			}
	//-------- Overkompenserende loop Oppgave 4		
			function combine(){
				var getposs = document.getElementById("possibility")		
				for (i=1; i <= 5; i++){
					for (x=1; x <= 5; x++){
						for (c=1; c <= 5; c++){
							for (d=1; d <= 5; d++){
								getposs.innerHTML += i+String(x)+c+String(d) +", "
							}
						}
					}
				}
			}
			
			function kalender () {
				var getstart = parseInt(document.getElementById("daystart").value)
				var getend = parseInt(document.getElementById("dayend").value)
				var kalput = document.getElementById("kalender")
				kalput.innerHTML = ""
				for (i=getstart; i <= getend; i++){
						if (i === 1){
							kalput.innerHTML += "<tr>"
						}
						else if (i === 2){
								kalput.innerHTML += "<tr>"
							}
							
						if (i <= 2 && i > 0){
							kalput.innerHTML += "<td>"+i + "</td>"
							if (i%2 === 0){
								kalput.innerHTML += "</tr>"
							}
						}
						if (i > 2){
							kalput.innerHTML += "<td>"+i + "</td>"
							if ((i-2)%7 === 0){
								kalput.innerHTML += "<tr> </tr>"
							}
						}
						
						
					
				}
			}
			
			var array = []
			function arraynonsense (){
				var insertarray = document.getElementById("arraystuff")
				
				for (i=0; i < 15; i++){
					array.push(parseInt(i))
					insertarray.innerHTML += array[i] + " "
				} 
				insertarray.innerHTML += "<br />"
				
				for (i=(array.length)-1; i >= 0; i--){
					insertarray.innerHTML += array[i] + " "
				}
				insertarray.innerHTML += "<br />"
				
				for (i=0; i < array.length; i+=2){
					insertarray.innerHTML += array[i] + " "
				}
				insertarray.innerHTML += "<br />"
				
				for (i=0; i < array.length; i++){
					if (parseInt(array[i]) < 10){
						insertarray.innerHTML += array[i] + " "
					}
				}
				insertarray.innerHTML += "<br />"

				var parsum = 0
				for (i=0; i < array.length; i++){
					if (parseInt(array[i])%2 === 0 && i > 0){
						insertarray.innerHTML += array[i] + " "
						parsum += parseInt(array[i])
					}
				}
				insertarray.innerHTML += "<br />"
				insertarray.innerHTML += array.length
				insertarray.innerHTML += "<br />"
				
				var arraysumm = 0
				for (i=0; i < array.length; i++){
					arraysumm += parseInt(array[i])
				}
				insertarray.innerHTML += arraysumm/array.length + "<br />"
				insertarray.innerHTML += parsum + "<br />"
			}
			
 		</script>
	</head>

	<body>

		<br /> <br />

		Kalender slutt: <input type ="number" id="dayend" />
		<button id="makecal" type="button"> Klikk her </button>
		
		<table id="kalender">
			
		</table>
		<br /> <br />
		
		<h3> Oppgave 6 </h3>
		<p id="arraystuff"> </p>
		
		
	</body>

</html>
