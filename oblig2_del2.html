<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8">
		<title> Oblig 2 del 2 </title>
		
		<script>
			window.onload = oppstart;
			function oppstart(){
				combine();
			}
	//-------- Overkompenserende loop Oppgave 4		
			function combine(){
				var getposs = document.getElementById("possibility")		
				for (i=1; i <= 5; i++){
					for (x=1; x <= 5; x++){
						for (c=1; c <= 5; c++){
							for (d=1; d <= 5; d++){
								getposs.innerHTML += i+String(x)+c+String(d) +", "
							}
						}
					}
				}
			}
		</script>
	</head>

	<body>
		<h1> Tobias Hansen, informatikk 2015 oblig 2 del 2 </h1>
		
		<h3> Oppgave 4 </h3>
		<p id="possibility"> </p>
		<br /> <br />
		
		<h3> Oppgave 5 </h3>
		<p> </p>
		
	</body>

</html>
